  #     - osrm-data:/data
  #   command: >
  #     sh -c "
  #       echo 'OSRM service would require OSM data download and processing.';
  #       echo 'For demo purposes, using public OSRM service at router.project-osrm.org';
  #       echo 'See README for instructions on setting up local OSRM data.';
  #       sleep infinity;
  #     "
  #   networks:
  #     - app-network

volumes:
  backend-data:
